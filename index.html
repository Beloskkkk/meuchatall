<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Chato - Chat Público</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container" class="menu-container">
        <button onclick="chooseOption('login')">Entrar</button>
        <button onclick="chooseOption('signup')">Criar Conta</button>
    </div>

    <div id="login-container" class="login-container">
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <button onclick="backToMenu()">Voltar</button>
    </div>

    <div id="signup-container" class="signup-container">
        <input type="text" id="new-username" placeholder="Novo nome de usuário">
        <input type="password" id="new-password" placeholder="Nova senha">
        <button onclick="signup()">Criar Conta</button>
        <button onclick="backToMenu()">Voltar</button>
    </div>

    <div id="main-container" class="main-container">
        <div class="sidebar">
            <div class="server-list">
                <div class="server"></div>
                <!-- Lista de canais pode ser adicionada aqui -->
            </div>
            <div class="friend-list" id="friend-list"></div>
            <div class="profile">
                <h3>Perfil</h3>
                <input type="file" id="avatar-input" accept="image/*">
                <button onclick="changeAvatar()">Alterar Foto</button>
                <button onclick="logout()">Sair</button>
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>Chat Público</h2>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <input type="file" id="file-input">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
